<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="searchInput" id="searchInput">
            <input type="text" id="inputBox" class="inputBox" placeholder="Enter The City..." autocomplete="off">
        </div>
        <div class="weatherBody" id="weatherBody">
            <div class="locationDetails" id="locationDetails">
                <div class="city" id="city">Kolkata ,WB</div>
                <div class="date" id="date">05 December 2020</div>
            </div>
            <div class="weatherStatus" id="weatherStatus">
                 <div class="temp" id="temp">30* C</div>
                 <div class="minMax" id="minMax">Humidity 200 pressure 1000</div>
                 <div class="weather" id="weatherst">Clouds</div>
                
            </div>
        </div>
    </div>
</body>
 <script src="index.js"></script>
</html>
